<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorez les Monuments de Paris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Explorez les Monuments de Paris</h1>
    <p>Cliquez sur un monument pour en savoir plus !</p>
    <div id="map"></div>
    <div id="info-panel">
        <button id="close-info">X</button>
        <h2 id="monument-name"></h2>
        <img id="monument-image" src="" alt="Image du Monument">
        <p id="monument-info"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
